<!DOCTYPE html>
<html>
<head>
<!-- AR with 3 script-->
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>

        <!-- create your content here. just a box for now -->
    
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'>
            <a-box position='0 0.5 0' color="blue" height="0.2" depth="0.2" width="0.2" material='opacity: 0.5;'>
              <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="3000" easing="linear"></a-animation>        
              <a-sphere color="yellow" position="0.5 0 0" radius="0.1">
              </a-sphere>
            </a-box>
        </a-marker-camera>
      </a-scene>
</body>
</html>
